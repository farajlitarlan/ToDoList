<!DOCTYPE html>
<html lang="ru">
<head>
  <title>To Do List</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
  <meta charset="UTF-8">
</head>
<body>
<div class ="wrapper">
  <div class="lineorange"></div>
   <div class="header">To Do List</div>
    <button class="sort">
        <img src="downsort.svg" alt="image">
    </button>
    <div class="input-box">     
      <div class="line">
        <input  type="text"> </input>
        <button class="delete">
          <img src="delete.svg" alt="image">
        </button>
      </div>
    </div>
    <button class="add-button">
        <div class="plus">
            <p>+</p>
        </div>
        <p class="add-list">Добавить</p>
    </button>
 </div>
</body>
</html>
